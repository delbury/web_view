  <div class="center">

    import LrcParser from '../../src/libs/lrc-parser.js'
    const file = document.getElementById('file');
    const lp = new LrcParser({ done: res => console.log(res) });
    file.onchange = ev => {

    // const url = 'http://127.0.0.1:4000/test_樱花樱花想见你 - 南杉.lrc'

      lp.readRemoteFile(url);

      lp.lyricGenerator(ev.target.currentTime);
    }
  </script>
